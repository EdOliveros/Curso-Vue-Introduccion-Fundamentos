<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: 'Puerta Cerrada',
                    open: false,
                    username: '',
                    posts: [
                        {
                            title: 'titulo',
                            description: 'lorem ipsum...'
                        },
                        {
                            title: 'titulo 1',
                            description: 'lorem ipsum...'
                        },
                        {
                            title: 'titulo 2',
                            description: 'lorem ipsum...'
                        },
                        {
                            title: 'titulo 3',
                            description: 'lorem ipsum...'
                        },
                        {
                            title: 'titulo 4',
                            description: 'lorem ipsum...'
                        },
                    ]
                };
            },
            methods: {
            },
            computed: {
                styles() {
                    return this.open ? [ 'open' ] : [ 'closed' ];
                }
            },
            watch: {

                open(value) {
                    if(value) {
                        this.text = 'Cierra Sesion'
                    } else {
                        this.text = 'Accede a tu Cuenta'
                        this.username = ''
                    }
                }
            },
            template: `
                <div class='container' :class="styles">
                    <h2>{{ text }}</h2>
                    <div v-if='open'>
                        <p>Hola, {{ username }}</p>
                        <div class='lista'>
                            <div v-for='(item, index) in posts' :key='index' class='item'>
                                <div class='titulo'>{{ item.title }}</div>
                                <p>{{ item.description }}</p>
                            </div>
                        </div>
                    </div>
                    <div v-else>
                        <div>Username</div>
                        <input type='text' v-model='username' />
                    </div>
                    <button @click='open = !open'>
                        <div v-if='!open'>Acceder</div>
                        <div v-else>Salir</div>
                    </button>
                </div>
            `
        }).mount('#app')
        console.log(vm)
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
        .lista {
            display: flex;
            flex-direction: column;
        }
        .item {
            border: 1px solid #000000;
        }
        .titulo {
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</body>
</html>
