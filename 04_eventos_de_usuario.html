<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0,
                };
            },
            methods: {
                increment() {
                    this.counter++
                    console.log('Click!')
                },
                submit(e) {
                    this.counter++
                    //e.preventDefault();
                },

            },
            template: `
                <form v-on:submit.prevent='submit'>
                    <button>{{ counter }}</button>
                </form>
                    `
            // template: `
            //     <button v-on:click='increment'>{{ counter }}</button>
            //     <button v-on:keyup='increment'>{{ counter }}</button>
            //     <button v-on:submit='increment'>{{ counter }}</button>
            // `
        }).mount('#app')
        console.log(vm)
    </script>
</body>
</html>

<!-- 
    v-on escuchando eventos
    methods puede guardar las funciones de mis componentes
    preventDefault() evita que la pagina se recargue, y el contador pueda funcionar con un submit
-->
