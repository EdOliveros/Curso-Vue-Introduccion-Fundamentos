<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return { 
                    atr: 'src',
                    img: 'https://static.platzi.com/media/platzi-isotipo@2x.png',
                };
            },
            template: `
                <img v-bind:src="img" v-bind:alt="img">
                <img v-bind:['src']="img" v-bind:alt="img">
                <img v-bind:[atr]="img" v-bind:alt="img">
            `
        }).mount('#app')
        console.log(vm)
    </script>
</body>
</html>

<!-- 
    v-bind modificar atributos de cualquier componente
    v-bind directiva, src el argumente => v-bind:src
    v-bind:['src']="img" mi argumento puede ser una variable, asi tambien puede ser dinamico.
-->
