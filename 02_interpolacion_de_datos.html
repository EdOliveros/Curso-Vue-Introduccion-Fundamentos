<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: '<p>Hola, Vue</p>',
                };
            },
            template: `
                <div>{{ text }}</div>
                <div v-text='text'></div>
                <div v-once v-text='text'></div>
                <div v-once v-html='text'></div>
            `
        }).mount('#app')
        console.log(vm)
    </script>
</body>
</html>

<!-- 
    Dos formas de usar una variable en Vue,
    v-once permite que la variable no se pueda actualizar. 
    v-text renderiza solo texto.
    v-html renderiza el texto como html.
-->
